<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
    </form>
    <p>Name*: <input type="text" name="name" required placeholder="Ex. ABC Roy"></p>
    <fieldset>
        <legend>Gender*</legend>
    <p>
        Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
    </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your address"></textarea></p>
    <p>Email: <input type="email" name="email" id="email" placeholder="Ex.abcd@gmail.com"></p>
    <p>Pincode: <input type="number" name="pincode" id="email"></p>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type">
            <option value="">--Select a Card</option>
            <option value="visa">visa</option>
            <option value="rupaay">rupaay</option>
            <option value="sbi">sbi</option>
            <option value="canara">canara</option>
            <option value="icici">icici</option>
        </select>
</p>
<p>
    Card Number <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444">
</p>
<p>
    Expiration Date <input type="date" name="date" id="date">
</p>
<p>CVV <input type="password" name="cvv" id="cvv" placeholder="123"></p>
<input type="submit" value="PAY NOW">
</body>
</html>
